<ion-header>
  <ion-navbar>
    <ion-title>
      Choose Destination
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item [hidden]="true">
    <ion-label floating >Choose Origin</ion-label>
    <ion-input type="text" [(ngModel)]="Origin" id="txtOrigin"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>To Where?</ion-label>
    <ion-input   type="text" [(ngModel)]="Destination" id="txtDestination" required></ion-input>
  </ion-item>
</ion-list>
 <button ion-button full (click)="launchShortestRoutePage()"> Next</button>
<div id="map" class="item-text-wrap">
  
</div>
</ion-content>
