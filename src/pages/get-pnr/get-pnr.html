<ion-header>

  <ion-navbar>
    <ion-title>Display cab options</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding>

  <ion-card>

    <ion-card-header>
    Retrieve booking
    </ion-card-header>

    <ion-card-content>
    <ion-grid>    
      <ion-row>
      <ion-col width-35>
      <ion-input   placeholder="Last Name"  [(ngModel)]="LName" ></ion-input>
      </ion-col>
    <ion-col width-35>
      <ion-input   placeholder="Booking Reference"  [(ngModel)]="PNR" ></ion-input>
      </ion-col>
      <ion-col width-30>
              <button ion-button full (click)="getPNRDetails()"> Go</button>
      </ion-col>
    </ion-row>
    </ion-grid>
    </ion-card-content>

</ion-card>

<ion-card>

  <ion-card-header>
    Passenger list
  </ion-card-header>


  <ion-card-content>
   <ion-list *ngFor="let pax of booking.paxes">
    <ion-item>
      <ion-icon name="heart"></ion-icon>
      <ion-label>{{pax.firstname}}/{{pax.lastname}}</ion-label>
    </ion-item>
  </ion-list>
 </ion-card-content>
</ion-card>

<ion-card>

  <ion-card-header>
    Available Cab  options
  </ion-card-header>


  <ion-card-content>
   <ion-list *ngFor="let travelplan of booking.travelplans">
    <ion-item>
      <ion-label>To {{travelplan.origin_airport}}</ion-label>
      <ion-checkbox  checked="false"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>From {{travelplan.destination_airport}}</ion-label>
      <ion-checkbox checked="false"></ion-checkbox>
    </ion-item>
  </ion-list>
 </ion-card-content>
</ion-card>


<button ion-button full >Continue</button>

</ion-content>
